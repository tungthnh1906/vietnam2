<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giới thiệu Việt Nam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Khám phá Việt Nam</h1>
  <p>Những địa điểm nổi tiếng tại Việt Nam mà bạn nên ghé thăm.</p>

  <div id="image">
    Di chuột qua một hình ảnh bên dưới để hiển thị ở đây.
  </div>

  <div class="gallery">
    <img class="preview" src="hanoi.jpg" alt="TP. Hà Nội - Thủ Đô của Việt Nam" onmouseover="upDate(this)" onmouseout="unDo()">
    <img class="preview" src="halong.jpg" alt="Vịnh Hạ Long - Kỳ quan thiên nhiên thế giới" onmouseover="upDate(this)" onmouseout="unDo()">
    <img class="preview" src="hoian.jpg" alt="Phố cổ Hội An - Ánh đèn lung linh" onmouseover="upDate(this)" onmouseout="unDo()">
    <img class="preview" src="tphcm.jpg" alt="TP. Hồ Chí Minh - Thành phố năng động" onmouseover="upDate(this)" onmouseout="unDo()">
    <img class="preview" src="danang.jpg" alt="TP. Đà Nẵng - Thành Phố biển " onmouseover="upDate(this)" onmouseout="unDo()">

  </div>

  <script src="script.js"></script>
</body>
</html>
